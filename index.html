<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="contact form example">
  <title>Vinyl Beauty Studio RGV</title>
</head>

<body>
  <h1 class="content-head is-center">Vinyl Beauty Studio RGV</h1>
  <aside>
    <p class="is-center">
      We would <b>LOVE</b> for you to book your next appointment with us!</p>
    <p class="is-center">Please shoot us a message with your service request and preferred time.</p>
    <p class="is-center">We will get back to you shortly.</p>

  </aside>

  <!-- START HERE -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbxjmzBBmBCalMW6tkr7TNNyuUPPear3foBjH8aV2jZVrWgLE3HM/exec">
    <!-- change the form action to your script url -->
    <fieldset class="form-group">
      <label for="name">Name: </label>
      <input id="name" name="name" placeholder="Name your mother gave you..." required/>
    </fieldset>
    <fieldset class="form-group">
      <label for="message">Message: </label>
      <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
    </fieldset>
    <fieldset class="form-group">
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" value="" required placeholder="Your email..." />
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
    </fieldset>
    <fieldset class="form-group">
      <label for="color">Phone: </label>
      <input id="color" name="Phone" placeholder="xxx-xxx-xxxx" required/>
    </fieldset>
    <button style="background-color: white; color: black; font-family: titleFont;" class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div class="is-center" style="display:none;" id="thankyou_message">
    <h2>Thanks for contacting us!
      We will get back to you soon!</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
  <!-- END -->
</body>

</html>
